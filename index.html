<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/library/bootstrap.min.css">
  <title>js13-14</title>
</head>
<body>
<div class="modal" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Результаты прохождения теста</h4>
            </div>
            <div class="modal-body">
                <p id="resultField"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" data-dismiss="modal" id="resetBtn">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script type="text/>template" id="quiz">
    <section class="wrapper">
        <section class="container">
            <header class="row header">
                <h1 class="col-lg-12 topic">Тест по программированию</h1>
            </header>
            <form id="form" name="test">
                <section class="row questions_container">
                    <section class="col-lg-12 question">
                        <%for(var i=0; i<data.length; i++) {%>
                            <h3 class="question_topic"><%= data[i].question %></h3>
                            <%for(var val in data[i].answers){%>
                                <p class="question_checkbox_box">
                                    <label class="question_checkbox_label">
                                    <input id="first_checkbox" class="question_checkbox" name="q<%=i+1%>" type="radio" value="<%= val%>" /><%= data[i].answers[val]%>
                                </label>
                                </p>
                                <% } %>
                                    <% } %>
                    </section>
                    <section class="row btn_container">
                        <button type="button" class="btn btn-primary btn-lg" id="button" data-toggle="modal" data-target="#myModal">Проверить мои результаты</button>
                    </section>
            </form>
            </section>
        </section>
</script>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/library/bootstrap.min.js"></script>
    <script src="js/library/template.js"></script>
    <script src="js/main.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/localStorage.js"></script>
</body>
</html>
